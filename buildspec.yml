version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image
      - docker build -t awsjava .
      - docker tag awsjava:latest 570977803802.dkr.ecr.us-west-2.amazonaws.com/awsjava:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 570977803802.dkr.ecr.us-west-2.amazonaws.com/awsjava:latest
